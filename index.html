<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ro'yhatdan-otish-formasi-maketi mediasi</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <form class="regstration-form" action="https://echo.htmlacademy.ru" method="post">
    <div class="container">
      <header class="site-header">
        <h2 class="site-header-title">Account settings</h2>
        <a href="#" class="site-header-close-link">
          <img class="header-close-img" src="img/icons8-close.svg" alt="icons8-close" width="20" height="20">
        </a>
      </header>

      <main class="main-content">
        <div class="regstration-form-wrapper">
          <img class="regstration-form-wrapper-img" src="img/avatar.jpg" alt="avatar" width="60" height="60">
          <div class="regstration-form-group">
            <label for="Username" class="input-form-label">Username</label>
            <input class="input-form-heading" type="text" id="Username" name="Username" placeholder="Enter your username" required>
          </div>

          <div class="regstration-form-group-heading">
            <div class="regstration-form-group regstration-form-group-title">
              <label for="firstname" class="input-form-label">First name</label>
              <input class="input-form-heading" type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>
            <div class="regstration-form-group regstration-form-group-title">
              <label for="ladivame" class="input-form-label">Last name</label>
              <input class="input-form-heading" type="text" id="lastname" name="lastname" placeholder="Enter your username" required>
            </div>
          </div>

          <div class="regstration-form-group">
            <label for="e-mail" class="input-form-label">Email</label>
            <input class="input-form-heading" type="email" id="e-mail" name="e-mail" placeholder="Enter your email" required>
          </div>

          <div class="regstration-form-group">
            <label for="textaria" class="input-form-label">Bio</label>
            <textarea class="bio-yourself" name="Info-yoursels" id="textaria" placeholder="Tell us about yourself"></textarea>
          </div>
        </div>
      </main>

      <div class="send-info">
        <button class="cancel-info" type="button">Cancel</button>
        <button class="cancel-info" type="submit">Save</button>
      </div>
    </div>
  </form>

</div>
</div>
</body>
</html>
